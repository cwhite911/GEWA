<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>GIS 550 - HW 14</title>

  <link rel="stylesheet" href="http://js.arcgis.com/3.11/dijit/themes/claro/claro.css"> 
  <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.11/esri/css/esri.css">
  <link rel="stylesheet" type="text/css" href="./app/css/mapStyle.css">
  <link rel="stylesheet" type="text/css" href="./app/js/TOC/src/agsjs/dijit/css/TOC.css">
  
  <script src="http://js.arcgis.com/3.11/"></script>
  <script src="./app/js/map.js"></script>
  <script src="./app/js/TOC/src/agsjs/dijit/TOC.js"></script>
</head>
<body class="claro">
<!--[if IE 7]>
<style>
  html, body {
    margin: 0;
  }
</style>
<![endif]-->
<div id="content"
     data-dojo-type="dijit/layout/BorderContainer"
     data-dojo-props="design:'headline', gutters:true">
  <div id="rightPane"
       data-dojo-type="dijit/layout/ContentPane"
       data-dojo-props="region:'right'">
    <div data-dojo-type="dijit/layout/AccordionContainer">
      <div data-dojo-type="dijit/layout/ContentPane" id="tocPane"
           data-dojo-props="title:'Table of Contents', selected:true">
        <div id="tocDiv"></div>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane"
           data-dojo-props="title:'Basemaps'">
        <div id="basemapGallery"></div>
      </div>
    </div>
  </div>
  <div id="map"
       data-dojo-type="dijit/layout/ContentPane"
       data-dojo-props="region:'center'"
       style="overflow:hidden;">
    <div id="HomeButton"></div>
    <div id="title"><h4>George Washington Birthplace</h4></div>
  </div>
</div>

</body>
</html>
